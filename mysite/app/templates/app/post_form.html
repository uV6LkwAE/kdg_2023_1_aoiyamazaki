<!-- 新規投稿用のテンプレート -->

{% extends "app/base.html" %}
{% load widget_tweaks %}

{% block content %}

<div class="my-4">
    <h2>投稿</h2>
</div>

<form method="post">
    {% csrf_token %}
    <div class="formpost">
        <!-- タイトルを入力するタグ -->
        <!-- forms.py参照 -->
        <!-- form.のformはPostFormクラスのインスタンス -->
        <!-- classから先のクラスはbootstrap -->
        {% render_field form.title class="form-control" placeholder="タイトルを入力" %}
    </div>
    <div class="formpost">
        {% render_field form.content class="form-control" placeholder="本文を入力" %}
    </div>
    <!-- type="submit"でクリックしたときにフォームデータが送信される -->
    <button class="btn btn-warning" type="submit">投稿する</button>
</form>

{% endblock %}
